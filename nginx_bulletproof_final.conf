map $http_origin $cors_origin {
    default "";
    "https://thehealthygrandparent.com" "https://thehealthygrandparent.com";
    "https://www.thehealthygrandparent.com" "https://www.thehealthygrandparent.com";
    "http://localhost:3000" "http://localhost:3000";
}

server {
    listen 80;
    server_name api.thehealthygrandparent.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.thehealthygrandparent.com;

    ssl_certificate /etc/letsencrypt/live/api.thehealthygrandparent.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.thehealthygrandparent.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location /api/ {
        proxy_pass http://localhost:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # For non-OPTIONS requests
        if ($request_method != 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' "$http_origin" always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization, X-Requested-With' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        }

        # For OPTIONS (preflight) requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' "$http_origin" always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization, X-Requested-With' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain charset=UTF-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }
    }

    location / {
        return 404;
    }
} 